<style>
  input {
    position: absolute;

  .img {

  /* Filter Buttons Basic Styling */
  #titleFilterButton,
  #genreFilterButton,
  #ratingFilterButton,
  #yearRangeFilterButton {
    background-color: #004fa3;
    /* Blue */
    color: white;
    padding: 10px 15px;
    margin: 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;

    width: 22%;

  }

  #titleFilterButton:hover,

  }

  .rating-button-container,

    background-color: #f8f9fa;

    border: 1px solid black;
    /* Border color */

    display: none;

    /* Hidden by default */
  }

  .year-range-button-container {

    transform: translateX(-50%);
  }

  .item.item-loaded {
    transform-style: preserve-3d;
    transition: transform 0.5s ease;
    position: relative;
  }

  .item.item-loaded .front-face,
  .item.item-loaded .back-face {
    display: none;
    position: absolute;
    width: 100%;
    backface-visibility: hidden;
    /* Hide the back of the face when it's turned away */
    top: 0;
    left: 0;
  }

  .item.item-loaded .back-face {
    transform: rotateY(180deg);
    /* Rotate the back face so it starts out hidden */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    /* Example styling */
  }


  .movies-imagem,

  .menu-div {
    background-color: #333333AA;
    margin: 10px;
    margin-top: 20px;
    border: #000000 1px solid;
    border-radius: 15px;
  }


  .menu {


    right: 92%;

    --front: #275EFE;
    --back: #D93757;
    --icon: white;
    perspective: 600px;
    width: 48px;
    height: 48px;
    position: relative;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;

    input {
      display: none;

      &+div {
        span {
          --rotateY: 0deg;
          --background: var(--front);
          transform: rotateY(var(--rotateY));
          transform-style: preserve-3d;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: var(--background);
          backface-visibility: hidden;
          transition: transform .6s cubic-bezier(.2, .64, .48, 1.24);

          &:before,
          &:after {
            --rotate: 0deg;
            content: '';
            position: absolute;
            width: 16px;
            height: 2px;
            border-radius: 1px;
            top: 50%;
            left: 50%;
            background: var(--icon);
            backface-visibility: hidden;
            transform: translate(-50%, -50%) rotate(var(--rotate)) translateZ(6px);
          }

          &:first-child {
            --background: var(--back);

            &:before {
              --rotate: -45deg;
            }

            &:after {
              --rotate: 45deg;
            }
          }

          &:last-child {
            --rotateY: 180deg;

            &:before {
              box-shadow: 0 -5px 0 var(--icon), 0 5px 0 var(--icon);
            }

            &:after {
              display: none;
            }
          }
        }
      }

      &:checked+div {
        span {
          &:first-child {
            --rotateY: -180deg;
          }

          &:last-child {
            --rotateY: 0deg;
          }
        }
      }
    }



    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;


    box-sizing: inherit;

    &:before,
    &:after {
      box-sizing: inherit;
    }

    display: flex;
    justify-content: center;
    align-items: center;

    .dribbble {
      position: fixed;
      display: block;
      right: 20px;
      bottom: 20px;

      img {
        display: block;
        height: 28px;
      }
    }
  }

  .container-for-mains {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
</style>

<script>

  document.addEventListener('DOMContentLoaded', function () {
    var menuToggle = document.getElementById('menu-toggle');
    menuToggle.addEventListener('change', function () {
      console.log("menu pressed");
      const main_div = document.getElementById('menu');

      if (main_div.style.display == "block") {

  function setupRotationAndContentChange() {
    // Delay added to ensure elements are loaded
    setTimeout(() => {
      document.querySelectorAll('.item.item-loaded').forEach(item => {
        let rotateBackTimeout;
        item.style.cursor = "pointer";
        item.addEventListener('mouseenter', () => {


          clearTimeout(rotateBackTimeout);
          item.style.transform = 'rotateY(180deg)';

          let backFace = item.querySelector('.back-face');
          if (!backFace) {
            backFace = document.createElement('div');
            backFace.classList.add('back-face');
            item.appendChild(backFace);
          }
          backFace.innerHTML = ''; // Clear previous content
          //console.log(item.getAttribute('data-id'));

          if (item.getAttribute('data-id').startsWith('t')) {
            backFace = createMovieBackFaceContent(item);
          } else if (item.getAttribute('data-id').startsWith('n')) {
            backFace = createPersonBackFaceContent(item);
          }


          backFace.style.display = 'flex';
        });

        item.addEventListener('mouseleave', () => {
          rotateBackTimeout = setTimeout(() => {

            item.style.transform = 'rotateY(0deg)';
            try {
              let imgTag = item.querySelector('img'); // Select the <img> tag within the item
              imgTag.style.display = 'block'; // Hide the image
            } catch {
              console.log("no photo")
            }
            let pTags = item.querySelectorAll('p'); // Select all <p> tags within the item
            pTags.forEach(p => {
              p.style.display = 'none'; // Change display to 'block' or another value as needed
            });

            let title = item.querySelector('h3')
            title.style.transform = 'rotateY(0deg)'
            title.style.fontSize = '20px';

          }, 500); // Delay time in milliseconds
        });
      });
    }, 100); // Reduced timeout to ensure it's called after DOM updates
  }

  document.addEventListener('DOMContentLoaded', setupRotationAndContentChange);



  function createMovieBackFaceContent(item) {
    // Adjust dimensions as needed
    const originalHeight = item.offsetHeight - 20 + 'px'; // Subtract 20px and add 'px' for CSS value
    const originalWidth = item.offsetWidth + 'px';
    //console.log(originalHeight, originalWidth);

    // Set the item as a Flex container to center its children
    item.style.display = 'flex';
    item.style.flexDirection = 'column'; // Stack children vertically
    item.style.justifyContent = 'center'; // Center children vertically in the container
    item.style.alignItems = 'center'; // Center children horizontally in the container
    item.style.transformStyle = 'preserve-3d'; // Ensure 3D transformations are applied correctly

    // Rotate and center the title
    let title = item.querySelector('h3');
    title.style.transform = 'rotateY(180deg)';
    title.style.alignSelf = 'center'; // Center the title, if needed
    title.style.fontSize = '2em';


    // Show, rotate, and center paragraphs
    let pTags = item.querySelectorAll('p');
    pTags.forEach(p => {

      p.style.display = 'block';
      p.style.transform = 'rotateY(180deg)';
      p.style.textAlign = 'center'; // Ensure text within <p> is centered
      p.style.width = '100%'; // Make <p> tags take full width of the container
      p.style.margin = '10px'; // Remove default margins if necessary for better alignment
    });

    // Hide the image
    try {
      let imgTag = item.querySelector('img');
      imgTag.style.display = 'none';
    }
    catch {
      //console.log("no photo")
    }
    // Reapply original dimensions to the item
    item.style.height = originalHeight;
    item.style.width = originalWidth;

    return item;

  }

  function createPersonBackFaceContent(item) {


    const originalHeight = item.offsetHeight - 20 + 'px'; // Subtract 20px and add 'px' for CSS value
    const originalWidth = item.offsetWidth + 'px';
    //console.log(originalHeight, originalWidth);





    // Rotate and center the title
    let title = item.querySelector('h3');
    title.style.transform = 'rotateY(180deg)';
    title.style.alignSelf = 'center'; // Center the title, if needed
    title.style.fontSize = '2em';
    title.style.marginTop = '10px';


    // Show, rotate, and center paragraphs
    let p = item.querySelector('p');


    p.style.display = 'block';
    p.style.transform = 'rotateY(180deg)';
    p.style.textAlign = 'center'; // Ensure text within <p> is centered
    p.style.width = '100%'; // Make <p> tags take full width of the container
    p.style.margin = '0'; // Remove default margins if necessary for better alignment




    let imgTag = item.querySelector('img');
    imgTag.style.display = 'none';

    item.style.height = originalHeight;
    item.style.width = originalWidth;
    return item;
  }





  $(document).ready(function () {
    // Select page elements
    var pixarIntro = $("#pixar")[0];
    var marvelIntro = $("#marvel")[0];
    var disneyIntro = $("#disneyIntro")[0];

    // Initially, audio playback is not allowed
    var audioPlaybackAllowed = false;

    // Function to unlock audio playback
    function unlockAudioPlayback() {
      if (!audioPlaybackAllowed) {
        // Try playing and immediately pausing each audio to unlock them
        [pixarIntro, marvelIntro, disneyIntro].forEach(audio => {
          audio.play().then(() => audio.pause()).catch(error => console.error("Error unlocking audio:", error));
        });

        audioPlaybackAllowed = true;

        // Clean up: Remove event listeners to prevent re-execution
        ['click', 'touchstart', 'keydown'].forEach(event => {
          document.removeEventListener(event, unlockAudioPlayback);
        });


      }
    }


    // Add event listeners for the first user interaction
    document.addEventListener('click', unlockAudioPlayback, { once: false });
    document.addEventListener('touchstart', unlockAudioPlayback, { once: false });
    document.addEventListener('keydown', unlockAudioPlayback, { once: false });

    // Play audio on hover if audio playback is allowed
    function setupHoverEffects() {
      $(".pixar").mouseenter(function () {

        //pixarIntro.volume = 1; // Sets volume to maximum

        if (audioPlaybackAllowed) pixarIntro.play();
      }).mouseout(function () {
        pixarIntro.pause();
      });

      $(".marvel").mouseenter(function () {

        if (audioPlaybackAllowed) marvelIntro.play();
      }).mouseout(function () {
        marvelIntro.pause();
      });

      $(".disney").mouseenter(function () {

        if (audioPlaybackAllowed) disneyIntro.play();
      }).mouseout(function () {
        disneyIntro.pause();
      });
    }

    setupHoverEffects();
  });


  // Check if token exists in localStorage
  const token = localStorage.getItem('token');


  function toggleFilterContainer(containerId) {
    const container = document.getElementById(containerId);
    if (container.style.display === 'none') {
      container.style.display = 'block';
    } else {
      container.style.display = 'none';
    }
  }

  document.getElementById('logoImage').addEventListener('click', function () {
    window.location.href = 'http://localhost:8228/';
  });


  try {

    var decoded = jwt_decode(token);
    console.log(decoded);

    let home_admin_button = document.getElementById('adminButton')

    if (decoded.is_admin == 1) {
      home_admin_button.style.display = 'block';

      home_admin_button.addEventListener('click', function () {
        window.location.href = 'http://localhost:8228/adminpage';
      });

    }

  } catch (error) {
    console.log("Token verification failed:", error);
  }
  if (token) {
    // User is logged in





    loginButton.textContent = 'üîì'; // Replace with the open lock emoji

    document.getElementById('loginButton').addEventListener('click', function () {


      fetch('http://localhost:7117/ntuaflix_api/logout', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token') // Using Bearer scheme
        },
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Logout failed with status: ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          if (data.message === "Logout successful") {
            localStorage.removeItem('token');
            location.reload();
          } else {
            alert(data.message || 'Logout failed');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          localStorage.removeItem('token');
          location.reload();
        });
    });

  } else {

    loginButton.textContent = 'üîí'; // Replace with the closed lock emoji

  function setupPagination(data, containerId, itemsPerPage) {
    const pageCount = Math.ceil(data.length / itemsPerPage);
    const paginationContainerId = containerId === 'movies-container' ? 'movies-pagination' : 'people-pagination';
    const paginationContainer = document.getElementById(paginationContainerId);
    paginationContainer.innerHTML = ''; // Reset pagination controls

    function updateButtons(currentPage) {
      const maxPageButtons = 8; // Adjust for <, >, first, and last pages, giving space for dynamic pages
      let startPage, endPage;

      if (pageCount <= maxPageButtons + 2) {
        // Display all pages if within total limit, including first and last
        startPage = 1;
        endPage = pageCount;
      } else {
        // Dynamic range calculation
        const maxPagesBeforeCurrentPage = Math.floor((maxPageButtons - 1) / 2);
        const maxPagesAfterCurrentPage = Math.ceil((maxPageButtons - 1) / 2);
        if (currentPage <= maxPagesBeforeCurrentPage + 1) {
          startPage = 2; // Start from 2 because 1 is always shown
          endPage = maxPageButtons + 1;
        } else if (currentPage + maxPagesAfterCurrentPage >= pageCount) {
          startPage = pageCount - maxPageButtons;
          endPage = pageCount - 1; // End one before last because last is always shown
        } else {
          startPage = currentPage - maxPagesBeforeCurrentPage;
          endPage = currentPage + maxPagesAfterCurrentPage - 1;
        }
      }

      // Previous button
      const previousButton = createPageButton('<', currentPage > 1 ? currentPage - 1 : 1);
      paginationContainer.appendChild(previousButton);

      // Always display the first page button
      const firstPageButton = createPageButton(1, 1);
      paginationContainer.appendChild(firstPageButton);
      if (startPage > 2) {
        const ellipsis = document.createElement('span');
        ellipsis.textContent = '...';
        ellipsis.classList.add('pagination-ellipsis');
        paginationContainer.appendChild(ellipsis);
      }


      // Dynamic page buttons
      for (let i = startPage; i <= endPage; i++) {
        if (i !== 1 && i !== pageCount) { // Avoid duplicating first and last page buttons
          const pageButton = createPageButton(i, i);
          //pageButton.setAttribute(containerId + 'pageButton' + i);
          paginationContainer.appendChild(pageButton);
        }
      }

      if (endPage < pageCount - 1) {
        // Insert ellipsis to indicate skipped portion of the pagination before the last page
        const ellipsis = document.createElement('span');
        ellipsis.textContent = '...';
        ellipsis.classList.add('pagination-ellipsis');
        paginationContainer.appendChild(ellipsis);
      }

      // Always display the last page button
      if (endPage != 1) {
        const lastPageButton = createPageButton(pageCount, pageCount);
        paginationContainer.appendChild(lastPageButton);
      }
      // Next button
      const nextButton = createPageButton('>', currentPage < pageCount ? currentPage + 1 : pageCount);
      paginationContainer.appendChild(nextButton);

      const pageButton_movies = document.getElementById('movies-container' + 'pageButton' + buttons_pressed_movies[buttons_pressed_movies.length - 1]);
      const pageButton_people = document.getElementById('people-container' + 'pageButton' + buttons_pressed_people[buttons_pressed_people.length - 1]);
      if (pageButton_people)
        pageButton_people.style.backgroundColor = 'green';
      if (pageButton_movies)
        pageButton_movies.style.backgroundColor = 'green';
    }

    function createPageButton(text, page) {
      const button = document.createElement('button');
      button.classList.add('page-button');
      button.textContent = text;
      if (text != '<')
        button.setAttribute('id', containerId + 'pageButton' + page);

          if (buttons_pressed_people.length > 2) {
            buttons_pressed_people.shift();
          }
          buttons_pressed_people.push(page);
        }


        changePage(page);
      });
      if (page === Math.ceil(data.length / itemsPerPage) || page === 1) { // Highlight for first or last page
        button.style.fontWeight = 'bold';
      }
      return button;
    }

    }
  }
